<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxurious Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Luxurious Trip</h1>
  <button class="book-btn">Book Flights</button>
</header>

<section class="menu">
  <div class="card" onclick="openService('Flights')">
    <img src="https://img.icons8.com/fluency/96/airplane-take-off.png">
    <p>Flights</p>
  </div>

  <div class="card" onclick="openService('Hotels')">
    <img src="https://img.icons8.com/fluency/96/hotel.png">
    <p>Hotels</p>
  </div>

  <div class="card" onclick="openService('Homestays & Villas')">
    <img src="https://img.icons8.com/fluency/96/home.png">
    <p>Homestays & Villas</p>
  </div>

  <div class="card" onclick="openService('Holiday Packages')">
    <img src="https://img.icons8.com/fluency/96/beach.png">
    <p>Holiday Packages</p>
  </div>

  <div class="card" onclick="openService('Trains')">
    <img src="https://img.icons8.com/fluency/96/train.png">
    <p>Trains</p>
  </div>

  <div class="card" onclick="openService('Buses')">
    <img src="https://img.icons8.com/fluency/96/bus.png">
    <p>Buses</p>
  </div>

  <div class="card" onclick="openService('Cabs')">
    <img src="https://img.icons8.com/fluency/96/taxi.png">
    <p>Cabs</p>
  </div>

  <div class="card" onclick="openService('Tours & Attractions')">
    <img src="https://img.icons8.com/fluency/96/tourist.png">
    <p>Tours & Attractions</p>
  </div>

  <div class="card" onclick="openService('Visa')">
    <img src="https://img.icons8.com/fluency/96/passport.png">
    <p>Visa</p>
  </div>

  <div class="card" onclick="openService('Cruise')">
    <img src="https://img.icons8.com/fluency/96/cruise-ship.png">
    <p>Cruise</p>
  </div>

  <div class="card" onclick="openService('Forex Card & Currency')">
    <img src="https://img.icons8.com/fluency/96/currency-exchange.png">
    <p>Forex Card & Currency</p>
  </div>

  <div class="card" onclick="openService('Travel Insurance')">
    <img src="https://img.icons8.com/fluency/96/insurance.png">
    <p>Travel Insurance</p>
  </div>
</section>

<div id="serviceBox" class="service-box">
  <h2 id="serviceTitle"></h2>
  <p>Luxury booking experience tailored just for you.</p>
  <button class="book-btn">Proceed</button>
</div>

<script src="script.js"></script>
</body>
</html>
